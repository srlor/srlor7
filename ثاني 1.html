<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>عرض الفريق</title>
  <link rel="stylesheet" href="sss.css">
  <script defer src="sss.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <div class="team-card">
    <div class="logo">
      <img src="ثاني 1.png" alt="شعار الفريق" style="width: 160px; height: 160px; border-radius: 10px; object-fit: cover;">
    </div>
    <div class="team-info">
      <h2>ثاني ثانوي 1</h2>
      <div class="score">2 - 1</div>
    </div>
  </div>
  

  <div class="team-stats">
    <h3>إحصائيات الفريق</h3>
    <div class="stats">
      <div class="stat" style="--stat-color: #4caf50;">
        <i class="fas fa-gamepad"></i>
        <span class="count" data-target="1">1</span>
        <p>مرات اللعب</p>
      </div>
      <div class="stat" style="--stat-color: #2196f3;">
        <i class="fas fa-futbol"></i>
        <span class="count" data-target="3">3</span>
        <p>الأهداف</p>
      </div>
      <div class="stat" style="--stat-color: #ff9800;">
        <i class="fas fa-trophy"></i>
        <span class="count" data-target="1">1</span>
        <p>الفوز</p>
      </div>
      <div class="stat" style="--stat-color: #9c27b0;">
        <i class="fas fa-handshake"></i>
        <span class="count" data-target="0">0</span>
        <p>التعادل</p>
      </div>
      <div class="stat" style="--stat-color: #f44336;">
        <i class="fas fa-times-circle"></i>
        <span class="count" data-target="0">0</span>
        <p>الخسارة</p>
      </div>
    </div>
  </div>
  

  <div class="players">
    <h3>اللاعبين</h3>
  
    <div class="player-card" data-goals="0">
      <div class="player-info">
        <h4 class="player-rank" data-rank="0"><span class="captain-icon">C</span>عبدالله علي</h4>
      </div>
      <div class="player-stats">

    </div>
  
    <div class="player-card" data-goals="0">
      <div class="player-info">
        <h4 class="player-rank" data-rank="0">محمد ظافر</h4>
      </div>
      <div class="player-stats">
    
      </div>
    </div>
  
    <div class="player-card" data-goals="0">
      <div class="player-info">
        <h4 class="player-rank" data-rank="0">هيثم عبدالرحمن</h4>
      </div>
      <div class="player-stats">
      
      </div>
    </div>
  </div>

  <div class="player-card" data-goals="0">
    <div class="player-info">
      <h4 class="player-rank" data-rank="0">يعقوب أسامة</h4>
    </div>
    <div class="player-stats">
    
    </div>
    <div class="player-card" data-goals="0">
      <div class="player-info">
        <h4 class="player-rank" data-rank="0">محمد تامر</h4>
      </div>
      <div class="player-stats">
      </div>

      <div class="player-card" data-goals="0">
        <div class="player-info">
          <h4 class="player-rank" data-rank="0">عبدالله محسن</h4>
        </div>
        <div class="player-stats">
        
        </div>
        <div class="player-card" data-goals="0">
          <div class="player-info">
            <h4 class="player-rank" data-rank="0">تركي جمعان</h4>
          </div>
          <div class="player-stats">
          
          </div>
           <div class="player-card" data-goals="0">
    <div class="player-info">
      <h4 class="player-rank" data-rank="0">سعود ظافر</h4>
    </div>
    <div class="player-stats">
    
    </div>

    <div class="player-card" data-goals="0">
      <div class="player-info">
        <h4 class="player-rank" data-rank="0">أسامة مبارك</h4>
      </div>
      <div class="player-stats">
      </div>
    
      <div class="player-card" data-goals="0">
        <div class="player-info">
          <h4 class="player-rank" data-rank="0">فيصل حسن الشهري</h4>
        </div>
        <div class="player-stats">
        </div>
  </div>

</body>
</html>
