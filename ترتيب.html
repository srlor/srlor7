body {
    font-family: 'Arial', sans-serif;

  }
  
  /* تصميم الشبكة المتحركة */
  .animated-grid {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 170, 0.2),
        rgba(0, 255, 170, 0.2) 1px,
        transparent 1px,
        transparent 30px /* تكبير حجم المربعات */
    ),
    repeating-linear-gradient(
        90deg,
        rgba(0, 255, 170, 0.2),
        rgba(0, 255, 170, 0.2) 1px,
        transparent 1px,
        transparent 30px /* تكبير حجم المربعات */
    );
    animation: moveGrid 10s linear infinite; /* إعادة الحركة القطريّة */
    z-index: -1; /* خلف المحتوى */
    pointer-events: none; /* منع التفاعل مع الشبكة */
  }
  
  /* إضافة نص خافت ولامع في الخلفية */
  .animated-grid::before {
    content: "SR LOR";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 10rem;
    color: rgba(0, 255, 170, 0.05); /* لون خافت للغاية */
    font-weight: bold;
    z-index: -1; /* خلف الشبكة */
    pointer-events: none; /* منع التفاعل مع النص */
    white-space: nowrap;
    animation: blink 2s infinite; /* تأثير الوميض */
  }
  
  /* حركة الشبكة */
  @keyframes moveGrid {
    0% {
        background-position: 0 0;
    }
    100% {
        background-position: 60px 60px; /* الحركة القطريّة */
    }
  }
  
  /* تأثير الوميض للنص */
  @keyframes blink {
    0%, 100% {
        color: rgba(0, 255, 170, 0.05);
    }
    50% {
        color: rgba(0, 255, 170, 0.3); /* زيادة سطوع النص */
    }
  }
  
  /* تحسين العرض على الأجهزة الصغيرة */
  @media (max-width: 768px) {
    .animated-grid::before {
        font-size: 5rem; /* تقليل حجم النص ليتناسب مع الهواتف */
    }
  }

    const votesRef = ref(database, 'votes');
    const topPlayersContainer = document.getElementById('top-players');

    onValue(votesRef, (snapshot) => {
      const votes = snapshot.val() || {};
      displayTopPlayers(votes);

    function displayTopPlayers(votes) {
      const totalVotes = Object.values(votes).reduce((sum, count) => sum + count, 0);
      const sortedPlayers = Object.entries(votes)
        .sort(([, votesA], [, votesB]) => votesB - votesA)
        .slice(0, 101);

      topPlayersContainer.innerHTML = '';

      sortedPlayers.forEach(([playerId, voteCount], index) => {
        const percentage = totalVotes > 0 ? ((voteCount / totalVotes) * 100).toFixed(1) : 0;

          <div class="progress-bar-container">
            <div class="progress-bar" style="width: ${percentage}%"></div>
          </div>
          <p>${percentage}%</p>
        `;
        playerElement.addEventListener('click', () => {
          window.location.href = `ترتيب.html?player=${playerId}`;
